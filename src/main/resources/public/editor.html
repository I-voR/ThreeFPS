<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EDITOR</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="creator">
        <h1>UWAGA: Gracz jest generowany na pozycji x: 0 z: 1</h1>
        <div id="tileset">
        </div>
        <div id="menu">
            <button style="background-color: black; color: white;" id="save">
                Save level
            </button>
            <button style="background-color: black; color: white;" id="load">
                Load level
            </button>
            <button class="wall tiletype" id="button-wall">wall</button>
            <button class="enemy tiletype" id="button-enemy">enemy</button>
            <button class="treasure tiletype" id="button-treasure">treasure</button>
            <button class="light tiletype" id="button-light">light</button>
            <button class="delete tiletype" id="button-delete">delete</button>
        </div>

        <div id="preview">
            <textarea id="mapdata" readonly=""></textarea>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        GAME
    </title>
<script defer src="../bundle.js?c0ffe0fd9cdec3067f14"></script></head>

<body>
    <div id="root"></div>

    <div id="victory" style="display:none;">
        <q>I have brought peace, freedom, justice and security to my new empire!</q>
        <small>Anakin Skywalker</small>
        <div id="score">
            <span>Shots: <a id='score-shots'></a></span><br>
            <span>Hits: <a id='score-hits'></a></span><br>
            <span>Accuracy: <a id='score-accuracy'></a></span><br>
            <span>Treasures: <a id='score-treasures'></a></span><br>
        </div>
        <button onclick="location.reload()">Restart game</button>
    </div>

    <div id="defeat" style="display:none;">
        <q>It's over Anakin, I have the high ground.</q>
        <small>Obi-Wan Kenobi</small>
        <button onclick="location.reload()">Restart game</button>
    </div>

    <div id='stats'>
        <span>Shots: <a id='shots'></a></span>
        <span>Hits: <a id='hits'></a></span>
        <span>Accuracy: <a id='accuracy'></a></span>
        <span>Treasures: <a id='treasures'></a></span>
        <span>Collides?: <a id='collision'></a></span>
    </div>

    <div id="controls">
        <label for="noClip">noClip: </label>
        <input type="checkbox" id="noClip" name="noClip">
        <label for="cameraX">cameraX: </label>
        <input type="range" min="-10" max="10" step="1" id="cameraX" name="cameraX">
        <label for="cameraY">cameraY: </label>
        <input type="range" min="-10" max="10" step="1" id="cameraY" name="cameraY">
        <label for="light">light: </label>
        <input type="range" min="1" max="100" step="1" value="12" id="light" name="light">
    </div>
</body>

</html>

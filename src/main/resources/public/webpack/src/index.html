<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="root"></div>
    <div id='stats'>
        <span>Shots: <a id='shots'></a></span>
        <span>Hits: <a id='hits'></a></span>
        <span>Accuracy: <a id='accuracy'></a></span>
        <span>Collides?: <a id='collision'></a></span>
    </div>
    <div id="controls">
        <label for="noClip">noClip: </label>
        <input type="checkbox" id="noClip" name="noClip">
        <label for="cameraX">cameraX: </label>
        <input type="range" min="-10" max="10" step="1" id="cameraX" name="cameraX">
        <label for="cameraY">cameraY: </label>
        <input type="range" min="-10" max="10" step="1" id="cameraY" name="cameraY">
        <label for="light">light: </label>
        <input type="range" min="1" max="100" step="1" value="1" id="light" name="light">
    </div>
</body>

</html>
